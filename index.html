<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Movie Lister and Filterer</title>
</head>
<body>
	<form>
		<label>
			Name:<input type="text" id="name" name="name">
		</label><br><br>

		<label>
			Genre:<input type="text" id="genre">
		</label><br><br>

		<label>
			Rating:<input type="text" id="rating">
		</label><br><br>

		<label>
			Review:<input type="text" id="review">
		</label><br><br>

		<button type="button" id="button1">Add to Movie List</button><br><br><br>
	</form>


	<form>	
		<select id="genreSelection">
			<option value="default">Choose</option>
			<option value="Action">Action</option>
			<option value="SciFi">SciFi</option>
			<option value="Adventure">Adventure</option>
			<option value="Romantic">Romantic</option>
		</select>
		<button type="button" id="button2"> Genre Filter</button><br><br>
	</form>


	<form>
		<select id="ratingSelection">
			<option value="default">Choose Rating</option>
			<option value="1">1 Star Rating</option>
			<option value="2">2 Star Rating</option>
			<option value="3">3 Star Rating</option>
			<option value="4">4 Star Rating</option>
			<option value="5">5 Star Rating</option>
		</select>
		<button type="button" id="button3">Rating Filter</button><br>
	</form>

	<script type="text/javascript" src="js/movieJS.js"></script>

</body>
</html>
